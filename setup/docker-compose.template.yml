      - NOTIFICATION_GIVE_UP_AFTER_DAYS=30
      - NOTIFICATION_ON_PAYMENT_CHANGE=false
      - NOTIFICATION_ON_PAYMENT_REFUND=false
    ports:
      - 4005:8080