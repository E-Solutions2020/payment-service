services:
  accounting:
    image: ics-paysvit-payment:v0.0.0
    restart: "no"
    environment:
      - SERVICE_HOST=0.0.0.0
      - SERVICE_PORT=8080
      - PROVIDER_SERVICE_URL=
      - LOG_LEVEL=log
      - DB_HOST=
      - DB_PORT=
      - DB_NAME=
      - DB_USERNAME=
      - DB_PASSWORD=
      - DB_SCHEMA=
      - PAY_LINK_BACK_END_URL=
      - PAY_LINK_FRONT_END_URL=
      - PAY_LINK_TERMINAL_ID=
      - PAY_LINK_PRIVATE_KEY=
